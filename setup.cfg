[wipac:cicd_setup_builder]
pypi_name = wipac-mqclient
python_min = 3.8
python_max = 3.10
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
keywords_spaced = python message passing client API mq apache pulsar google pubsub gcp rabbitmq pika nats nats.io OpenTelemetry tracing telemetry

[metadata]  # generated by wipac:cicd_setup_builder: name, version, url, author, author_email, description, long_description, long_description_content_type, keywords, license, classifiers, download_url, project_urls
name = wipac-mqclient
version = attr: mqclient_redirect.__version__
url = https://github.com/WIPACrepo/mqclient-deprecated
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
description = Serves as a redirect for PyPI to the newer https://github.com/Observation-Management-Service/MQClient
long_description = file: README.md
long_description_content_type = text/markdown
keywords =
	python
	message
	passing
	client
	API
	mq
	apache
	pulsar
	google
	pubsub
	gcp
	rabbitmq
	pika
	nats
	nats.io
	OpenTelemetry
	tracing
	telemetry
	WIPAC
	IceCube
license = MIT
classifiers =
	Development Status :: 2 - Pre-Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
download_url = https://pypi.org/project/wipac-mqclient/
project_urls =
	Tracker = https://github.com/WIPACrepo/mqclient-deprecated/issues
	Source = https://github.com/WIPACrepo/mqclient-deprecated

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = mqclient_redirect/__init__.py:__version__
upload_to_pypi = True
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	oms-mqclient
python_requires = >=3.8, <3.11
packages = find:

[options.extras_require]
all =
	%(pulsar)s
	%(rabbitmq)s
	%(gcp)s
	%(nats)s
pulsar =
	oms-mqclient[pulsar]
rabbitmq =
	oms-mqclient[rabbitmq]
gcp =
	oms-mqclient[gcp]
nats =
	oms-mqclient[nats]
telemetry =
	oms-mqclient[telemetry]

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

